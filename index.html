                        <div class="iframe-container">
                            <iframe src="${embedUrl}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${cardMainContent}
                    <div class="card-footer">
                        ${albumNameHtml}
                        <button class="btn-comment"><span>ğŸ’¬</span> LOG</button>
                    </div>
                `;
                
                card.querySelector('.btn-comment').addEventListener('click', () => openModal(item.comment));
                grid.appendChild(card);
            });
        });

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('visible'); obs.unobserve(entry.target); } });
        }, { threshold: 0.1 });
        document.querySelectorAll('.card, .section-header').forEach(el => observer.observe(el));

        function openModal(text) { modalMessage.textContent = text || "NO DATA..."; modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', e => { if(e.target === modal || e.target.classList.contains('modal-container')) closeModal(); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        /* --- „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö (CSS) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #E0F7FA 0%, #80DEEA 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #37474F;
            --text-accent: #00ACC1;
            --shadow-soft: 0 10px 30px rgba(0, 172, 193, 0.15);
            --shadow-strong: 0 20px 40px rgba(0, 131, 143, 0.25);
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 5%;
            background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0));
            backdrop-filter: blur(5px);
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            box-shadow: var(--shadow-soft);
            animation: slideInLeft 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .creator-icon {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-right: 40px;
            background-color: transparent; 
            filter: drop-shadow(0 20px 30px rgba(0, 131, 143, 0.4));
            transition: transform 0.4s ease, filter 0.4s ease;
            flex-shrink: 0;
            z-index: 10;
        }

        .creator-icon:hover {
            transform: scale(1.02) rotate(-2deg);
            filter: drop-shadow(0 30px 50px rgba(0, 131, 143, 0.6));
        }

        .title-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(45deg, #006064, #00ACC1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #546E7A;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            .creator-icon {
                margin-right: 0;
                margin-bottom: 20px;
                width: 160px;
                height: 160px;
            }
            h1 {
                font-size: 2.2rem;
            }
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            padding-bottom: 80px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-strong);
            background: rgba(255, 255, 255, 0.8);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            background: #f0f0f0;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* „Éó„É¨„Ç§„É™„Çπ„ÉàÁî®„Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ */
        .playlist-placeholder {
            width: 100%;
            height: 380px;
            border-radius: 16px;
            background: linear-gradient(135deg, #37474F 0%, #263238 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .playlist-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotateBg 10s linear infinite;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .playlist-placeholder:hover {
            transform: scale(0.98);
            box-shadow: inset 0 0 30px rgba(0, 172, 193, 0.5);
        }

        .playlist-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            z-index: 1;
            text-shadow: 0 0 20px rgba(0, 172, 193, 0.8);
        }

        .playlist-title {
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .playlist-btn {
            padding: 10px 25px;
            background: var(--text-accent);
            color: white;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1;
            margin-top: 10px;
        }

        .comment-footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 15px;
        }

        .comment-trigger {
            background: transparent;
            border: 2px solid var(--text-accent);
            color: var(--text-accent);
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-trigger:hover {
            background: var(--text-accent);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 172, 193, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 247, 250, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 85%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 96, 100, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-top: -90px;
            margin-bottom: 20px;
            background: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .modal-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #455A64;
            margin-bottom: 30px;
        }

        .close-btn {
            background-color: var(--text-accent);
            color: #fff;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 172, 193, 0.3);
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.05);
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <img src="icon.png" alt="Creator Icon" class="creator-icon">
        <div class="title-area">

    <div class="container" id="content-grid"></div>

            {

            },

                comment: "Â•Ω„Åç„Å™Êõ≤Ë™ø„ÅåÂè§„ÅÑ„Åì„Å®„Å´Ê∞ó‰ªò„ÅÑ„Åü„ÅÆ„Åß„ÄÅ‰ª§Âíå„Éã„É•„Ç¢„É≥„Çπ„ÇíË∂≥„Åó„Å¶„ÅÑ„Åè„ÉÅ„É£„É¨„É≥„Ç∏„Ç¨„ÉÅ„É£ÁΩÆ„ÅçÂ†¥„Åß„Åô„ÄÇ"

        const grid = document.getElementById('content-grid');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');

        contents.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.15}s`;

            // ‚òÖËá™ÂãïÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ‚òÖ
            // „Éó„É¨„Ç§„É™„Çπ„ÉàURL„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅiframe„Åß„ÅØ„Å™„Åè„Äå„É™„É≥„ÇØ„Ç´„Éº„Éâ„Äç„Çí‰ΩúÊàê„Åó„Åæ„Åô
            if (item.url.includes('/playlist/')) {
                card.innerHTML = `
                    <a href="${item.url}" target="_blank" class="playlist-placeholder">
                        <div class="playlist-icon">üéµ</div>
                        <div class="playlist-title">Open Playlist</div>
                        <div class="playlist-btn">‚ñ∂ Play on Suno</div>
                    </a>
                    <div class="comment-footer">

            } else {
                // ÈÄöÂ∏∏„ÅÆÊõ≤„ÅÆÂ†¥Âêà„ÅØiframe„ÇíË°®Á§∫

                let embedUrl = item.url;
                if (!embedUrl.includes('/embed/')) {
                   embedUrl = embedUrl.replace('suno.com/song/', 'suno.com/embed/');
                   // s/ ÂΩ¢Âºè„ÅÆÁü≠Á∏Æ„É™„É≥„ÇØ„ÅØÂ§âÊèõ„Åß„Åç„Å™„ÅÑ„ÅÆ„Åß„Åù„ÅÆ„Åæ„ÅæÂÖ•„Çå„Åæ„Åô„Åå„ÄÅÊ•µÂäõEmbedURL„Çí‰Ωø„Å£„Å¶„Åè„Å†„Åï„ÅÑ
                }

                card.innerHTML = `
                    <div class="iframe-container">
                        <iframe 
                            src="${embedUrl}" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                        </iframe>
                    </div>
                    <div class="comment-footer">
                        <button class="comment-trigger" onclick="openModal(${index})">
                            üí¨ Comment
                        </button>

            }
            
            grid.appendChild(card);
        });

        function openModal(index) {
            const comment = contents[index].comment;
            modalMessage.textContent = comment || "„Ç≥„É°„É≥„Éà„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì";
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>

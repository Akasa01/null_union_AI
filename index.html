<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI書記によるAI実験場</title>
    <style>
        /* --- デザイン設定 (CSS) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #E0F7FA 0%, #80DEEA 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #37474F;
            --text-accent: #00ACC1;
            --shadow-soft: 0 10px 30px rgba(0, 172, 193, 0.15);
            --shadow-strong: 0 20px 40px rgba(0, 131, 143, 0.25);
            --font-main: 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace; /* ノイズ音声用フォント */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ヘッダー --- */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 5%;
            background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0));
            backdrop-filter: blur(5px);
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            box-shadow: var(--shadow-soft);
            /* ヘッダーだけは最初からアニメーション表示 */
            animation: slideInLeft 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .creator-icon {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-right: 40px;
            background-color: transparent; 
            filter: drop-shadow(0 20px 30px rgba(0, 131, 143, 0.4));
            transition: transform 0.4s ease, filter 0.4s ease;
            flex-shrink: 0;
            z-index: 10;
        }

        .creator-icon:hover {
            transform: scale(1.02) rotate(-2deg);
            filter: drop-shadow(0 30px 50px rgba(0, 131, 143, 0.6));
        }

        .title-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(45deg, #006064, #00ACC1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #546E7A;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            .creator-icon {
                margin-right: 0;
                margin-bottom: 20px;
                width: 160px;
                height: 160px;
            }
            h1 {
                font-size: 2.2rem;
            }
        }

        /* --- コンテンツエリア --- */
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            padding-bottom: 80px;
        }

        /* カードの初期状態：透明にして下にずらしておく */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            position: relative;
            
            /* スクロールアニメーション用設定 */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s;
        }

        /* スクロールで画面に入った時に付与されるクラス */
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            /* hover時のtransformがvisibleと競合しないよう !important を使うか、
               translateY(0) を基準に少し浮かす処理にする */
            transform: translateY(-10px) !important; 
            box-shadow: var(--shadow-strong);
            background: rgba(255, 255, 255, 0.8);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            background: #f0f0f0;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* プレイリスト用カード */
        .playlist-placeholder {
            width: 100%;
            height: 380px;
            border-radius: 16px;
            background: linear-gradient(135deg, #37474F 0%, #263238 100%);
            display: block;
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .playlist-placeholder.no-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotateBg 10s linear infinite;
            z-index: 0;
        }

        .playlist-placeholder.has-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

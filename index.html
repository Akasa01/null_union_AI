                    },
                    {

                        comment: "å¥½ããªæ›²èª¿ãŒå¤ã„ã“ã¨ã«æ°—ä»˜ã„ãŸã®ã§ã€ä»¤å’Œãƒ‹ãƒ¥ã‚¢ãƒ³ã‚¹ã‚’è¶³ã—ã¦ã„ããƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚¬ãƒãƒ£ç½®ãå ´ã§ã™ã€‚"

        const grid = document.getElementById('content-grid');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');

        sections.forEach((section, secIndex) => {
            // 1. ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒˆãƒ«ç”Ÿæˆ (ãƒ‡ã‚¶ã‚¤ãƒ³åˆ·æ–°)
            const titleDiv = document.createElement('div');

            section.items.forEach((item) => {
                const card = document.createElement('div');

                let cardContent = '';

                    cardContent = `

                            </div>
                        </a>
                    `;
                } else {
                    let embedUrl = item.url;

                       embedUrl = embedUrl.replace('suno.com/song/', 'suno.com/embed/');

                cardContent += `

        // â˜…ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡â˜…
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            let delayCounter = 0;
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    // ã‚¿ã‚¤ãƒˆãƒ«ã‹ã‚«ãƒ¼ãƒ‰ã‹ã§é…å»¶ã‚’èª¿æ•´
                    const isTitle = entry.target.classList.contains('section-title');
                    const delay = isTitle ? 0 : delayCounter * 100;
                    
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delay);
                    
                    if(!isTitle) delayCounter++; 
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card, .section-title').forEach(el => {
            observer.observe(el);
        });


        // â˜…ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡â˜…
        function openModal(commentText) {
            modalMessage.textContent = commentText || "NO_DATA_FOUND..."; 
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-wrapper')) {
                closeModal();
            }
        });

    </script>

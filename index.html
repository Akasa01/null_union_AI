            },
            {

                comment: "ç ´å£Šçš„é›»æ³¢ã‚½ãƒ³ã‚°ãƒ†ã‚¹ãƒˆä½œã®ä¸­ã§ç¾æ™‚ç‚¹ã§ã®ãŠæ°—ã«å…¥ã‚Šã§ã™ã€‚"
            },
            {

            },
            {

            },
            {

                comment: "ãƒ‹ãƒ‡ã‚£ã‚¬ã®ã€Œãã‚…ã³ã³ã³ã³ãšã‚€ã€ã®ã‚ˆã†ãªéŸ³æ¥½ç ´å£Šç³»é›»æ³¢ã‚½ãƒ³ã‚°ã¯ã€SUNOAIã§ä½œã‚Œã‚‹ã®ã‹ï¼Ÿã€€ã¨ã„ã†å®Ÿé¨“ã‚¬ãƒãƒ£ç½®ãå ´ã§ã™ã€‚"
            },
            {
                url: "https://suno.com/playlist/72db9808-6aca-4dec-8e4e-bab7c0893d01",
                comment: "å¥½ããªæ›²èª¿ãŒå¤ã„ã“ã¨ã«æ°—ä»˜ã„ãŸã®ã§ã€ä»¤å’Œãƒ‹ãƒ¥ã‚¢ãƒ³ã‚¹ã‚’è¶³ã—ã¦ã„ããƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚¬ãƒãƒ£ç½®ãå ´ã§ã™ã€‚"

        // =========================================================
        // ãƒ­ã‚¸ãƒƒã‚¯éƒ¨åˆ†
        // =========================================================

        const grid = document.getElementById('content-grid');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');

        // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
        contents.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            // indexã”ã¨ã®é…å»¶ã¯Javascriptã§ã¯ãªãã€Observerã§åˆ¶å¾¡ã™ã‚‹ãŸã‚ã“ã“ã§ã¯è¨­å®šã—ã¾ã›ã‚“

            // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã®å ´åˆ
            if (item.url.includes('/playlist/')) {
                const hasImage = item.image ? 'has-image' : 'no-image';
                const bgStyle = item.image ? `style="background-image: url('${item.image}');"` : '';

                card.innerHTML = `
                    <a href="${item.url}" target="_blank" class="playlist-placeholder ${hasImage}" ${bgStyle}>
                        <div class="playlist-content">

                `;
            } else {
                // é€šå¸¸ã®æ›²ã®å ´åˆ
                let embedUrl = item.url;
                if (!embedUrl.includes('/embed/')) {
                   embedUrl = embedUrl.replace('suno.com/song/', 'suno.com/embed/');
                }

                card.innerHTML = `
                    <div class="iframe-container">
                        <iframe 
                            src="${embedUrl}" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                        </iframe>

        // â˜…ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡ (Intersection Observer) â˜…
        // ç”»é¢ã«å…¥ã£ã¦ããŸè¦ç´ ã‚’ç›£è¦–ã—ã€é †ç•ªã«ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸ã—ã¦è¡¨ç¤ºã•ã›ã‚‹
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 // 10%è¦‹ãˆãŸã‚‰ç™ºç«
        };

        const observer = new IntersectionObserver((entries, observer) => {
            let delayCounter = 0; // åŒæ™‚ã«è¦‹ãˆãŸè¦ç´ ã«æ™‚å·®ã‚’ã¤ã‘ã‚‹ãŸã‚ã®ã‚«ã‚¦ãƒ³ã‚¿

            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    // ç”»é¢ã«å…¥ã£ãŸè¦ç´ ã«å¯¾ã—ã¦
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delayCounter * 100); // 0.1ç§’ãšã¤ãšã‚‰ã™

                    delayCounter++; 
                    observer.unobserve(entry.target); // ä¸€åº¦è¡¨ç¤ºã—ãŸã‚‰ç›£è¦–çµ‚äº†
                }
            });
        }, observerOptions);

        // å…¨ã¦ã®ã‚«ãƒ¼ãƒ‰ã‚’ç›£è¦–å¯¾è±¡ã«è¿½åŠ 
        document.querySelectorAll('.card').forEach(card => {
            observer.observe(card);
        });


        // â˜…ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡â˜…
        function openModal(index) {
            const comment = contents[index].comment;

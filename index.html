                // HTML„ÅÆ‰∏≠Ë∫´„Çí‰ΩúÊàê
                let cardContent = '';

                if (item.url.includes('/playlist/')) {
                    // „Éó„É¨„Ç§„É™„Çπ„Éà„ÅÆÂ†¥Âêà
                    const hasImage = item.image ? 'has-image' : 'no-image';
                    const bgStyle = item.image ? `style="background-image: url('${item.image}');"` : '';

                    cardContent = `
                        <a href="${item.url}" target="_blank" class="playlist-placeholder ${hasImage}" ${bgStyle}>
                            <div class="playlist-content">
                                <div class="playlist-icon">üéµ</div>
                                <div class="playlist-title">Open Playlist</div>
                                <div class="playlist-btn">‚ñ∂ Play on Suno</div>
                            </div>
                        </a>
                    `;
                } else {
                    // ÈÄöÂ∏∏„ÅÆÊõ≤„ÅÆÂ†¥Âêà
                    let embedUrl = item.url;
                    if (!embedUrl.includes('/embed/')) {
                       embedUrl = embedUrl.replace('suno.com/song/', 'suno.com/embed/');
                    }
                    cardContent = `
                        <div class="iframe-container">
                            <iframe 
                                src="${embedUrl}" 
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                                loading="lazy">
                            </iframe>
                        </div>
                    `;
                }

                // „Éú„Çø„É≥ÈÉ®ÂàÜÔºàÂÖ±ÈÄöÔºâ
                cardContent += `
                    <div class="comment-footer">
                        <button class="comment-trigger">
                            COMMENT_LOG
                        </button>
                    </div>
                `;

                card.innerHTML = cardContent;
                
                // „Éú„Çø„É≥„Å´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíË®≠ÂÆö
                const btn = card.querySelector('.comment-trigger');
                btn.addEventListener('click', () => {
                    openModal(item.comment);
                });

                grid.appendChild(card);
            });
        });


        // ‚òÖ„Çπ„ÇØ„É≠„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âà∂Âæ°‚òÖ
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            let delayCounter = 0;

            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delayCounter * 100); 
                    delayCounter++; 
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // „Ç´„Éº„Éâ„Å®„Çø„Ç§„Éà„É´„ÇíÁõ£Ë¶ñÂØæË±°„Å´ËøΩÂä†
        document.querySelectorAll('.card, .section-title').forEach(el => {
            observer.observe(el);
        });


        // ‚òÖ„É¢„Éº„ÉÄ„É´Âà∂Âæ°‚òÖ
        function openModal(commentText) {
            modalMessage.textContent = commentText || "NO_DATA_FOUND..."; 
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-wrapper')) {
                closeModal();
            }
        });

    </script>
</body>

                    </div>
                `;
                
                card.querySelector('.btn-comment').addEventListener('click', () => openModal(item.comment));
                grid.appendChild(card);
            });
        });

        // ‚òÖ„Çπ„ÇØ„É≠„Éº„É´ÈÄ£Âãï„Éª„Çπ„Çø„ÉÉ„Ç¨„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ (ÂÜçÂÆüË£ÖÈÉ®ÂàÜ) ‚òÖ
        const observer = new IntersectionObserver((entries, obs) => {
            let delayCounter = 0; // 0„Åã„Çâ„Ç´„Ç¶„É≥„Éà„Çπ„Çø„Éº„Éà
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // „Éò„ÉÉ„ÉÄ„Éº„Å®„Ç´„Éº„Éâ„ÅßÈÅÖÂª∂Âá¶ÁêÜ„ÇíÂàÜ„Åë„Çã
                    const isHeader = entry.target.classList.contains('section-header');
                    const delay = isHeader ? 0 : delayCounter * 100; // „Ç´„Éº„Éâ„Å™„Çâ0.1Áßí„Åö„Å§„Åö„Çâ„Åô

                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delay);

                    // „Ç´„Éº„Éâ„ÅÆÂ†¥Âêà„ÅÆ„Åø„Ç´„Ç¶„É≥„Çø„ÇíÈÄ≤„ÇÅ„Çã
                    if (!isHeader) delayCounter++;
                    
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card, .section-header').forEach(el => observer.observe(el));

        function openModal(text) { modalMessage.textContent = text || "NO DATA..."; modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', e => { if(e.target === modal || e.target.classList.contains('modal-container')) closeModal(); });
    </script>
</body>
